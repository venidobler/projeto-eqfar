{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block extra_css %}
<style>
    /* Adicione estilos específicos para a página de login aqui se necessário */
</style>
{% endblock %}

{% block content %}
<div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-8 text-center">Login</h2>
    <form>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Seu email">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Sua senha">
        </div>
        <button type="submit" class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Entrar</button>
    </form>
    <p class="text-sm text-gray-700 mt-4 text-center">Ainda não tem uma conta? <a href="home_equipamento" class="text-indigo-500 hover:text-indigo-700">Registrar-se</a></p>
</div>
{% endblock %}
