{% extends 'base.html' %}
{% block title %}Devolução de Equipamento{% endblock %}

{% block content %}

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<div class="container mt-5">
    <div class="form">
        <div class="form-header">
            <div class="title">
                <div class="text-center">
                    <h1 class="text-2xl font-bold py-3 text-white">
                        Devolução
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="id_equipamento">Equipamento:</label>
            {{ form.equipamento }}
        </div>
        <div>
            <label for="id_data_devolucao">Data de Devolução:</label>
            {{ form.data_devolucao }}
        </div>
        <div class="d-flex justify-content-end py-4">
            <a href="{% url 'index_gantt' %}" class="bg-violet-500 hover:bg-violet-700 w-28 text-white font-bold py-2 px-4 rounded">Cancelar</a>
            <button type="submit" class="bg-violet-500 px-4 py-2 w-28 rounded text-white font-bold hover:bg-violet-700 ml-5">Devolução</button>
        </div>
    </form>
</div>
{% endblock %}
