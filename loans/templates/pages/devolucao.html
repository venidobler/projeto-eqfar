{% extends 'base.html' %}
<title>{% block title %}Devolução de Equipamento{% endblock %}</title>

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<div class="container mt-5">
    <div class="form">
        <div class="form-header">
            <div class="title">
                <div class="text-center">
                    <h1 class="text-2xl font-bold py-3 text-white">
                        Devolução
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-col py-2">
        <label class="text-white font-bold">Equipamento:</label>
        <select name="equipamento" class="w-full h-10 border border-black rounded-md">
            {% for emprestimo in emprestimos %}
            <option value="{{ emprestimo.equipamento.id_equipamento }}">{{ emprestimo.equipamento.nome }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="flex flex-col py-2">
        <label class="text-white font-bold">Data de Devolução:</label>
        <input type="date" name="data_devolucao" class="w-full h-10 border border-black rounded-md">
    </div>

    <div class="d-flex justify-content-end py-2">
        <a href="{% url 'index_gantt'%}" class="bg-violet-500 hover:bg-violet-700 w-28 text-white font-bold py-2 px-4 rounded">Cancelar</a>
        <button type="submit" class="bg-violet-500 hover:bg-violet-700  w-28 text-white font-bold px-4 py-2 rounded  ml-5">Confirmar Devolução</button>
    </div>
</div>

{% endblock %}
