{% extends 'base.html' %}
<title>{% block title %}Empréstimo de Equipamento{% endblock %}</title>

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<div class="container mt-5">
    
    <div class="form">
        <div class="form-header">
            <div class="title">
                <div class="text-center">
                    <h1 class="text-2xl font-bold py-3 text-white">
                        Empréstimo
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <form method="POST" action="{% url 'emprestimo_view' %}">
        {% csrf_token %}
	{{ form.as_p }}
        <div class="d-flex justify-content-end py-4">
            <a href="{% url 'index_gantt' %}" class="bg-violet-500 hover:bg-violet-700 w-28 text-white font-bold py-2 px-4 rounded">Cancelar</a>
            <button type="submit" class="bg-violet-500 px-4 py-2 w-28 rounded text-white font-bold hover:bg-violet-700 ml-5">Empréstimo</button>
        </div>
    </form>
</div>
{% endblock %}
